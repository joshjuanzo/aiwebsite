<!DOCTYPE html>
<html lang="en">
<head>
   <title>EmpowerED Sign-Up</title>
   <link rel="stylesheet" href="formstyle.css">
   <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header"><div class="brand">
        <h1>EmpowerED</h1>
    <div class="about-contact">
      <a href="index.html">Home</a>
    </div>
  </div>
  <h1>AI for Educators</h1>
  <h2>Sign-up here!</h2>
  <form>
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br><br>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required><br><br>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" required><br><br>
      <label for="state">State:</label>
      <input type="text" name="state" id="state" required 
         maxlength="2" placeholder="2-character code"><br><br>
      <label for="zip">Zip:</label>
      <input type="text" name="zip" id="zip" required 
         placeholder="must be 5 digits" 
         pattern="^\d{5}(-\d{4})?$" 
         title="5 digits or 5 digits and 4 digits separated by a dash"><br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" autofocus required><br><br> 
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required
         placeholder="999-999-9999" 
         pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
         title="Must be 999-999-999 format"><br><br>
      <div class="button-container">
        <button type="button" id="submit" onclick="submitForm()"> Submit</button>
        <button type="reset" id="reset" id="reset"> Reset</button>
      </div>
   </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
